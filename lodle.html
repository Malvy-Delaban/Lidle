<!DOCTYPE html>

<style>
    body {
        background-image: url("lol.jpg");
        background-size: cover;
        justify-content: center;
        display: flex;
        align-items: center;
    }

    #logo {
        width: 12rem;
        margin-bottom: 2em;
    }

    .selection {
        margin-bottom: 2em;
    }

    select {
        line-height: 1.5em;
        padding: 0.5em;
        margin-right: 1rem;
        border-radius: 5px;
        font-weight: bold;
        border: thin solid lightgrey;

        /* reset */
        margin: 0;      
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-appearance: none;
        -moz-appearance: none;
    }

    td {
        padding: 0.5rem;
        margin: 1rem;
        border-radius: 0.2rem;
        font-weight: 600;
    }

    th {
        background-color: rgb(51, 48, 48);
        color: white;
        padding: 0.5rem 2rem;
        margin: 1rem;
        border-radius: 0.2rem;
    }

    button {
        line-height: 1.5em;
        padding: 0.5em 1em 0.5em 1em;
        border-radius: 5px;
        font-weight: bold;
        border: thin solid lightgrey;
    }

    #solution-button {
        position: absolute;
        bottom: 2rem;
    }

    .main-container {
        justify-content: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .true {
        background-color: #7eff82;
    }

    .part-wrong {
        background-color: #ffb773;
    }

    .wrong {
        background-color: #ff7e7e;
    }
</style>

    var champNames = [];
    var randomId = getRandomInt(champ.length);
    var text = "";
    var classes = [
        "wrong",
        "part-wrong",
        "true"
    ];

    for (let i = 0; i < champ.length; i++) {
        champNames[i] = champ[i].name;
    }

    for(let i = 0; i < champ.length; i++) {
        champ[i].lane = champ[i].lane.sort();
        champ[i].race = champ[i].race.sort();
        champ[i].region = champ[i].region.sort();
    }

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    function findCommonElement(array1, array2) {
         for(let i = 0; i < array1.length; i++) {
            for(let j = 0; j < array2.length; j++) {
                if(array1[i] === array2[j]) {
                    return true;
                }
            }
         }
         return false;
     }

    function isSameValue(a, b, type, field) {
        if (type === "string")
            return (champ[a][field] === champ[b][field] ? 2 : 0);
        else if (type === "arr")
            if (champ[a][field].join(",") === champ[b][field].join(","))
                return 2;
            else
                return (findCommonElement(champ[a][field], champ[b][field]) ? 1 : 0);
        else
            return 0;
    }

    function checkChamp() {
        for (let i = 0; i < champ.length; i++) {
            if (document.getElementById('selectChamp').value === champ[i].name) {
                PrintChampLine(i);
            }
        }
    }

    function PrintChampLine(index) {
        text = '<tr>';
        text += '<td class="' + classes[isSameValue(index, randomId, "string", "name")] + '">' + champ[index].name + "</td>";
        text += '<td class="' + classes[isSameValue(index, randomId, "arr", "lane")] + '">' + champ[index].lane.sort().join(',') + "</td>";
        text += '<td class="' + classes[isSameValue(index, randomId, "arr", "race")] + '">' + champ[index].race.sort().join(',') + "</td>";
        text += '<td class="' + classes[isSameValue(index, randomId, "string", "gender")] + '">' + champ[index].gender + "</td>";
        text += '<td class="' + classes[isSameValue(index, randomId, "string", "ressource")] + '">' + champ[index].ressource + "</td>";
        text += '<td class="' + classes[isSameValue(index, randomId, "arr", "region")] + '">' + champ[index].region.sort().join(',') + "</td>";
        text += '<td class="' + classes[isSameValue(index, randomId, "string", "release")] + '">' + champ[index].release + "</td>";
        text += '</tr>';

        var tableRef = document.getElementById('myTable').getElementsByTagName('tbody')[0];
        var newRow = tableRef.insertRow(tableRef.rows.length);
        newRow.innerHTML = text;
    }
  
</script>

<div class="main-container">
    <img id="logo" src="color_logo.png">
    <div class="selection">
        <select id="selectChamp">
            <option>Choose a champion</option>
        </select>
        <button type="button" onclick='checkChamp()'>🔍</button>
    </div>
    <div class="my-table">
        <table id="myTable">
            <tr>
              <th>Name</th>
              <th>Lane</th>
              <th>Race</th>
              <th>Gender</th>
              <th>Ressource</th>
              <th>Region</th>
              <th>Release</th>
            </tr>
        </table>
    </div>
    <button id="solution-button" type="button" onclick='PrintChampLine(randomId)'>Get Solution</button>

</div>

<script>
    for (var i = 0; i < champNames.length; i++) {
        var opt = champNames[i];
        var el = document.createElement("option");
        el.textContent = opt;
        el.value = opt;
        document.getElementById("selectChamp").appendChild(el);
    }
</script>
